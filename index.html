<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>You Are Silly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 1em;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 1em;
      color: #ffffff;
    }

    input {
      padding: 0.75em;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #1e1e1e;
      color: #ffffff;
      width: 250px;
      margin-bottom: 1em;
    }

    button {
      padding: 0.75em 1.5em;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #03dac6;
      color: #000000;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00bfa5;
    }

    #result {
      margin-top: 2em;
      font-size: 2em;
      color: #ff4081;
      min-height: 2em;
    }

    @media (max-width: 500px) {
      input, button {
        width: 100%;
        margin-bottom: 0.5em;
      }
    }
  </style>
</head>
<body>
  <h1>Whoâ€™s visiting?</h1>
  <input type="text" id="nameInput" placeholder="Enter your name">
  <button onclick="saySilly()">Reveal the truth</button>

  <div id="result"></div>

  <script>
    function saySilly() {
      const name = document.getElementById('nameInput').value.trim().toLowerCase();
      const result = document.getElementById('result');

      switch (name) {
        case 'mark':
          result.textContent = 'Oh you actually sound pretty normal';
          break;
        case 'ryan':
          result.textContent = 'gae';
          break;
        case 'mick':
          result.textContent = 'weeb at heart';
          break;
        case '':
          result.textContent = 'Someone is silly ðŸ˜œ';
          break;
        default:
          result.textContent = `${capitalize(name)} is silly ðŸ˜œ`;
      }
    }

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }
  </script>
</body>
</html>
