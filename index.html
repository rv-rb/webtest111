<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>You Are Silly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 1em;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 1em;
      color: #ffffff;
      text-shadow: 0 0 10px #03dac6;
    }

    input {
      padding: 0.75em;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #1e1e1e;
      color: #ffffff;
      width: 250px;
      margin-bottom: 1em;
      box-shadow: 0 0 5px #03dac6;
    }

    button {
      padding: 0.75em 1.5em;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #03dac6;
      color: #000000;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 0 10px #03dac6;
    }

    button:hover {
      background-color: #00bfa5;
      transform: scale(1.05);
    }

    #result {
      margin-top: 2em;
      font-size: 2em;
      color: #ff4081;
      min-height: 2em;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    #result.show {
      opacity: 1;
    }

    @media (max-width: 500px) {
      input, button {
        width: 100%;
        margin-bottom: 0.5em;
      }
    }
  </style>
</head>
<body>
  <h1>Whoâ€™s visiting?</h1>
  <input type="text" id="nameInput" placeholder="Enter your name">
  <button onclick="saySilly()">Reveal the truth</button>

  <div id="result"></div>

  <script>
    let lastName = '';
    let ryanCount = 0;

    function saySilly() {
      const input = document.getElementById('nameInput');
      const name = input.value.trim().toLowerCase();
      const result = document.getElementById('result');

      let message = '';

      if (name === '') {
        message = 'Someone is silly ðŸ˜œ';
        ryanCount = 0;
      } else if (name === 'mark') {
        message = 'Oh you actually sound pretty normal';
        ryanCount = 0;
      } else if (name === 'mick') {
        message = 'weeb at heart';
        ryanCount = 0;
      } else if (name === 'dave') {
        message = 'legend';
        ryanCount = 0;
      } else if (name === 'david') {
        message = 'legend always';
        ryanCount = 0;
      } else if (name === 'ryan') {
        if (lastName === 'ryan') {
          ryanCount++;
        } else {
          ryanCount = 1;
        }
        message = ryanCount > 1 ? 'still gae' : 'gae';
      } else {
        message = `${capitalize(name)} is silly ðŸ˜œ`;
        ryanCount = 0;
      }

      lastName = name;
      result.textContent = message;
      result.classList.remove('show');
      void result.offsetWidth; // trigger reflow for animation
      result.classList.add('show');
    }

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }
  </script>
</body>
</html>
