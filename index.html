<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>You Are Silly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background-color: #121212; color: #e0e0e0;
      font-family: 'Segoe UI', Roboto, sans-serif;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      height: 100vh; text-align: center; padding: 1em;
      overflow: hidden;
    }
    h1 {
      font-size: 2.5em; margin-bottom: 1em; color: #fff;
      text-shadow: 0 0 10px #03dac6;
    }
    input {
      padding: 0.75em; font-size: 1em; border: none; border-radius: 8px;
      background-color: #1e1e1e; color: #fff; width: 250px; margin-bottom: 1em;
      box-shadow: 0 0 5px #03dac6;
    }
    button {
      padding: 0.75em 1.5em; font-size: 1em; border: none; border-radius: 8px;
      background-color: #03dac6; color: #000; cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 0 10px #03dac6;
    }
    button:hover { background-color: #00bfa5; transform: scale(1.05); }
    #result {
      margin-top: 2em; font-size: 2em; color: #ff4081;
      min-height: 2em; opacity: 0; transition: opacity 0.5s ease;
    }
    #result.show { opacity: 1; }
    @media (max-width: 500px) {
      input, button { width: 100%; margin-bottom: 0.5em; }
    }
    /* Spacing below the main button */
    #passwordContainer {
      display: none; flex-direction: column; align-items: center;
      margin-top: 24px; gap: 8px;
    }

    /* Terminal */
    #terminal {
      position: relative;
      background-color: #000; color: #0f0; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      padding: 1em; margin-top: 1em; width: 100%; max-width: 720px;
      height: 320px; overflow-y: auto; border: 2px solid #03dac6;
      display: none; text-align: left;
      filter: contrast(1.05) saturate(1.1);
      box-shadow: 0 0 20px rgba(3,218,198,0.25), inset 0 0 32px rgba(0,255,170,0.06);
    }
    /* NEW: fullscreen takeover on successful root login */
    #terminal.fullscreen {
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      width: 100vw; height: 100vh; max-width: none;
      z-index: 9999; font-size: 1.25rem; padding: 1.5em;
      animation: zoomIn 0.4s ease forwards;
    }
    @keyframes zoomIn {
      from { transform: scale(0.85); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }

    /* CRT overlay: scanlines + vignette */
    #terminal::before {
      content: "";
      position: absolute; inset: 0;
      background:
        repeating-linear-gradient(
          to bottom,
          rgba(255,255,255,0.03) 0px,
          rgba(255,255,255,0.03) 1px,
          rgba(0,0,0,0.03) 2px,
          rgba(0,0,0,0.03) 3px
        );
      pointer-events: none;
      mix-blend-mode: overlay;
    }
    #terminal::after {
      content: "";
      position: absolute; inset: -3px;
      background: radial-gradient(ellipse at center, rgba(255,255,255,0) 0%, rgba(0,0,0,0.35) 70%, rgba(0,0,0,0.8) 100%);
      pointer-events: none;
    }

    /* Terminal color styles */
    .t-green   { color: #00ff7f; }
    .t-cyan    { color: #03dac6; }
    .t-magenta { color: #ff66ff; }
    .t-yellow  { color: #ffd54f; }
    .t-blue    { color: #64b5f6; }
    .t-red     { color: #ff5252; }
    .t-white   { color: #f5f5f5; }
    .dim       { opacity: 0.7; }

    /* Blink cursor */
    .blink     { animation: blink 1s step-start infinite; }
    @keyframes blink { 50% { opacity: 0; } }

    /* RGB glitch split on demand */
    .glitch {
      text-shadow:
        0 0 2px rgba(255,255,255,0.25),
        -1px 0 0 rgba(255,0,0,0.8),
        1px 0 0 rgba(0,255,255,0.8);
      filter: hue-rotate(2deg) saturate(1.3);
    }

    /* Screen shake */
    .shake {
      animation: shake 120ms linear 3;
    }
    @keyframes shake {
      0% { transform: translate(0,0); }
      20% { transform: translate(-1px, 1px); }
      40% { transform: translate(2px, -1px); }
      60% { transform: translate(-2px, 0px); }
      80% { transform: translate(1px, 2px); }
      100% { transform: translate(0,0); }
    }

    /* Subtle flicker */
    .flicker {
      animation: flicker 2.2s infinite;
    }
    @keyframes flicker {
      0%, 19%, 22%, 63%, 64%, 70%, 100% { opacity: 1; }
      20%, 21%, 65%, 69% { opacity: 0.92; }
      66% { opacity: 0.97; }
    }

    /* Rainbow text option */
    .rainbow {
      background: linear-gradient(90deg, #ff5252, #ffd54f, #00e676, #64b5f6, #ff66ff, #ff5252);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    /* Command input styled like terminal (invisible box) */
    #cmdLine {
      display: none;
      white-space: pre;
      margin-top: 0; /* align like other lines */
    }
    #cmdPrompt {
      color: #7bd88f;
      opacity: 0.8;
      margin-right: 0;
    }
    #cmdInput {
      all: unset;           /* nuke all default input styles */
      display: inline;      /* sit inline after the prompt */
      color: inherit;
      font: inherit;
      caret-color: #00ff7f; /* green caret like a console */
    }
    #cmdInput::placeholder {
      color: transparent;   /* no visible hint text */
    }
  </style>
</head>
<body>
  <h1>Whoâ€™s visiting?</h1>
  <input type="text" id="nameInput" placeholder="Enter your name">
  <button onclick="saySilly()">Reveal the truth</button>

  <div id="passwordContainer">
    <input type="password" id="passwordInput" placeholder="Enter root password">
    <button onclick="checkPassword()">Login</button>
  </div>

  <div id="result"></div>
  <div id="terminal" class="flicker"></div>

  <!-- Fake command input (appears after sequence completes) -->
  <div id="cmdLine">
    <span id="cmdPrompt" class="dim">&gt; </span>
    <input id="cmdInput" type="text" autocomplete="off">
  </div>

  <script>
    let lastName = '';
    let ryanCount = 0;
    const ROOT_PASSWORD = "root";

    function saySilly() {
      const input = document.getElementById('nameInput');
      const name = input.value.trim().toLowerCase();
      const result = document.getElementById('result');
      const passwordContainer = document.getElementById('passwordContainer');

      let message = '';

      if (name === 'root') {
        passwordContainer.style.display = 'flex';
        result.textContent = '';
        return;
      }

      passwordContainer.style.display = 'none';

      if (name === '') {
        message = 'Someone is silly ðŸ˜œ';
        ryanCount = 0;
      } else if (name === 'mark') {
        message = 'nonce';
        ryanCount = 0;
      } else if (name === 'dan') {
        message = 'corpulent ignorami';
        ryanCount = 0;
      } else if (name === 'mick') {
        message = 'weeb at heart';
        ryanCount = 0;
      } else if (name === 'dave') {
        message = 'legend';
        ryanCount = 0;
      } else if (name === 'david') {
        message = 'legend always';
        ryanCount = 0;
	  } else if (name === 'harry') {
        message = 'large';
        ryanCount = 0;
      } else if (name === 'ryan') {
        if (lastName === 'ryan') { ryanCount++; }
        else { ryanCount = 1; }
        message = ryanCount > 1 ? 'still gay' : 'gay';
      } else {
        message = `${capitalize(name)} is silly ðŸ˜œ`;
        ryanCount = 0;
      }

      lastName = name;
      result.textContent = message;
      result.classList.remove('show');
      void result.offsetWidth;
      result.classList.add('show');
    }

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    function checkPassword() {
      const entered = document.getElementById('passwordInput').value;
      if (entered === ROOT_PASSWORD) {
        const terminal = document.getElementById('terminal');
        terminal.classList.add('fullscreen'); // go fullscreen
        startFakeHack();
      } else {
        alert("Access Denied!");
      }
    }

    // -------- Settings: faster, longer, crazier --------
    const TYPE_SPEED_BASE = 10;   // lower = faster character draw
    const PAUSE_BETWEEN = 38;    // lower = faster per-line cadence
    const CHAOS_BURSTS = 32;     // number of hex/matrix bursts
    const ENABLE_SFX = true;     // toggle sounds here

    // -------- Sound (Web Audio) --------
    let audioCtx, masterGain;
    function initAudio() {
      if (audioCtx) return;
      try {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        masterGain = audioCtx.createGain();
        masterGain.gain.value = 0.08;
        masterGain.connect(audioCtx.destination);
        // Soft background hum for ambience
        const hum = audioCtx.createOscillator();
        const humGain = audioCtx.createGain();
        hum.frequency.value = 44; // sub hum
        hum.type = 'sine';
        humGain.gain.value = 0.008;
        hum.connect(humGain).connect(masterGain);
        hum.start();
      } catch (e) { /* silence if audio blocked */ }
    }
    function playBeep(freq = 880, dur = 0.04, vol = 0.06, type = 'square') {
      if (!ENABLE_SFX || !audioCtx) return;
      const o = audioCtx.createOscillator();
      const g = audioCtx.createGain();
      o.type = type; o.frequency.value = freq;
      g.gain.value = vol;
      o.connect(g).connect(masterGain);
      o.start();
      g.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + dur);
      o.stop(audioCtx.currentTime + dur + 0.02);
    }
    function playGlitch(dur = 0.09, vol = 0.05) {
      if (!ENABLE_SFX || !audioCtx) return;
      const len = Math.floor(audioCtx.sampleRate * dur);
      const buffer = audioCtx.createBuffer(1, len, audioCtx.sampleRate);
      const data = buffer.getChannelData(0);
      for (let i = 0; i < len; i++) data[i] = (Math.random() * 2 - 1) * (1 - i/len); // decaying noise
      const src = audioCtx.createBufferSource();
      const g = audioCtx.createGain();
      g.gain.value = vol;
      src.buffer = buffer;
      src.connect(g).connect(masterGain);
      src.start();
    }
    function playError() {
      playBeep(220, 0.12, 0.07, 'sawtooth');
      setTimeout(()=>playBeep(110, 0.12, 0.06, 'sawtooth'), 70);
    }

    // -------- Terminal typing engine --------
    function typeWriterEffect(text, className, speed, done) {
      const terminal = document.getElementById('terminal');
      const line = document.createElement('div');

      // dimmed prompt
      const prompt = document.createElement('span');
      prompt.className = 'dim';
      prompt.textContent = '> ';
      line.appendChild(prompt);

      // coloured content
      const span = document.createElement('span');
      if (className) span.className = className;
      line.appendChild(span);
      terminal.appendChild(line);

      let i = 0;
      const maxPerTick = 3 + Math.floor(Math.random() * 3); // burst chars per tick for speed
      (function typeChar() {
        const chunk = text.slice(i, i + maxPerTick);
        span.append(chunk);
        i += chunk.length;
        terminal.scrollTop = terminal.scrollHeight;
        if (i < text.length) {
          setTimeout(typeChar, speed);
        } else {
          if (typeof done === 'function') done();
        }
      })();

      // subtle click at line start and end
      playBeep(1200, 0.03, 0.035);
      setTimeout(()=>playBeep(1200, 0.02, 0.03), Math.max(35, text.length * speed * 0.6));
    }

    function randomChoice(arr) { return arr[Math.floor(Math.random() * arr.length)]; }
    const colorClasses = ['t-green','t-cyan','t-magenta','t-yellow','t-blue','t-white','t-red'];

    function randomHex(length = 32) {
      const chars = '0123456789abcdef';
      let s = '';
      for (let i = 0; i < length; i++) s += chars[Math.floor(Math.random()*chars.length)];
      return s;
    }
    function randomMatrix(length = 48) {
      const chars = '01';
      let s = '';
      for (let i = 0; i < length; i++) s += chars[Math.floor(Math.random()*chars.length)];
      return s;
    }
    function randomBar(width = 40) {
      const chars = 'â–‘â–’â–“â–ˆ';
      let out = '';
      for (let i = 0; i < width; i++) out += chars[Math.floor(Math.random()*chars.length)];
      return out;
    }
    function progressBar(percent, width = 26) {
      const filled = Math.round((percent / 100) * width);
      return '[' + '#'.repeat(filled) + '.'.repeat(width - filled) + `] ${percent}%`;
    }
    function spinnerFrame(i) {
      return ['|','/','-','\\'][i % 4];
    }

    function screenGlitch() {
      const term = document.getElementById('terminal');
      term.classList.add('glitch','shake');
      playGlitch();
      setTimeout(()=>term.classList.remove('shake'), 360);
      setTimeout(()=>term.classList.remove('glitch'), 500 + Math.random()*400);
    }

    function startFakeHack() {
      // ensure audio based on user gesture
      initAudio();
      document.getElementById('passwordContainer').style.display = 'none';
      const terminal = document.getElementById('terminal');
      terminal.style.display = 'block';
      terminal.innerHTML = '';

      // Build a wild sequence of lines
      const staticLines = [
        { t: "Initializing root access...", c: "t-green" },
        { t: "Establishing secure tunnel (AES-256/GCM)...", c: "t-cyan" },
        { t: "Handshake complete. Token: " + randomHex(16), c: "t-green" },
        { t: "Enumerating network interfaces...", c: "t-white" },
        { t: "Scanning ports 1-65535 on 192.168.0.1...", c: "t-yellow" },
        { t: "Open ports: 22, 80, 443, 3000, 5432", c: "t-green" },
        { t: "Mounting temp filesystem /mnt/volatile", c: "t-cyan" },
        { t: "Decrypting secret.bin with XOR key 0x" + randomHex(8), c: "t-magenta" },
        { t: "Base64 decoding payload... ZmFrZV9uZXdzX2FjdHVhbGx5", c: "t-white" },
        { t: "Spoofing MAC address: 02:FF:" + randomHex(2)+":"+randomHex(2)+":"+randomHex(2)+":"+randomHex(2), c: "t-yellow" },
        { t: "Pinging gateway 192.168.0.1 ... pong(1ms)", c: "t-green" },
        { t: "Resolving dns.shadow.local -> 10.0.0.66", c: "t-white" },
        { t: "Compiling mischief.c ... success", c: "t-green" },
        { t: "Launching chaos-engine --dry-run", c: "t-cyan" },
        { t: "WARNING: entropy spike detected", c: "t-yellow" },
        { t: "ALERT: coffee levels critical", c: "t-red" },
        { t: "JINKIES! I lost my glasses", c: "t-magenta" },
        { t: "I can't see without my glasses!", c: "t-magenta" },
        { t: "Escalating privileges...", c: "t-green" },
        { t: "Accessing top secret folder...", c: "t-white" },
        { t: "Packaging artifacts -> dist/loot.tar.gz", c: "t-cyan" },
        { t: "Checksum: " + randomHex(32), c: "t-white" },
        { t: "Uploading to void://blackhole", c: "t-blue" },
        { t: "OK", c: "t-green" },
      ];

      // Random spinner chunk
      for (let i = 0; i < 20; i++) {
        staticLines.push({ t: `Stirring quantum foam ${spinnerFrame(i)} ${Math.floor(Math.random()*100)}.${Math.floor(Math.random()*9)}%`, c: randomChoice(colorClasses) });
      }

      // Add dynamic progress bars (longer sequence)
      let p = 0;
      while (p < 100) {
        p += (p < 90 ? Math.floor(Math.random()*10)+4 : Math.floor(Math.random()*3)+1);
        staticLines.push({ t: "Bypassing Central Mainframe " + progressBar(Math.min(p,100)), c: p >= 100 ? "t-green" : "t-yellow" });
      }

      // ASCII bars and random bursts
      for (let i = 0; i < CHAOS_BURSTS; i++) {
        staticLines.push({ t: "0x" + randomHex(64), c: randomChoice(colorClasses) });
        staticLines.push({ t: randomMatrix(72), c: randomChoice(colorClasses) });
        staticLines.push({ t: randomBar(48), c: randomChoice(colorClasses) });
        if (Math.random() < 0.35) {
          staticLines.push({ t: "Entropy sample: " + randomHex(24) + "/" + randomHex(24), c: "t-white" });
        }
      }

      // More fun stuff
      staticLines.push(
        { t: "Generating rainbow table... taste the spectrum", c: "rainbow" },
        { t: "Seeding PRNG with cosmic rays...", c: "t-white" },
        { t: "Entropy OK âœ”", c: "t-green" },
        { t: "Opening wormhole :::: ::::: ::", c: "t-blue" },
        { t: "Stabilizing quantum tunnel... 99.99%", c: "t-magenta" },
        { t: "Injecting reverse shell... just kidding ðŸ˜œ", c: "t-cyan" },
        { t: "Or am I?", c: "t-yellow" },
        { t: "Process complete.", c: "t-green" }
      );

      // Randomly insert a few "glitch markers" that cause a screen glitch
      const glitchIndices = new Set();
      for (let g = 0; g < 10; g++) {
        glitchIndices.add(Math.floor(Math.random() * staticLines.length));
      }

      // Stream them fast with slight randomization
      let idx = 0;
      function next() {
        if (idx >= staticLines.length) {
          showCmdInput();
          return;
        }
        const { t, c } = staticLines[idx++];
        const speed = Math.max(2, Math.round(TYPE_SPEED_BASE * (0.6 + Math.random()*0.8))); // vary a bit
        if (glitchIndices.has(idx) || Math.random() < 0.08) screenGlitch();
        typeWriterEffect(t, c || randomChoice(colorClasses), speed, () => {
          setTimeout(next, PAUSE_BETWEEN * (0.8 + Math.random()*0.6));
        });
      }
      next();
    }

    // -------- Fake command input at end --------
function showCmdInput() {
  const terminal = document.getElementById('terminal');
  const cmdLine = document.getElementById('cmdLine');
  if (!cmdLine.parentElement || cmdLine.parentElement.id !== 'terminal') {
    terminal.appendChild(cmdLine);
  }
  cmdLine.style.display = 'block';
  terminal.scrollTop = terminal.scrollHeight;

  const input = document.getElementById('cmdInput');
  input.value = '';
  input.focus();

  input.onkeydown = (e) => {
    if (e.key === 'Enter') {
      e.preventDefault();
      const val = input.value.trim();
      if (!val) return;
      echoCommand(val);
      input.value = '';
      handleCommand(val.toLowerCase());
    }
  };
}

function echoCommand(cmd) {
  const terminal = document.getElementById('terminal');
  const line = document.createElement('div');
  const prompt = document.createElement('span');
  prompt.className = 'dim';
  prompt.textContent = '> ';
  const txt = document.createElement('span');
  txt.className = 't-white';
  txt.textContent = cmd;
  line.appendChild(prompt);
  line.appendChild(txt);
  terminal.insertBefore(line, document.getElementById('cmdLine'));
  terminal.scrollTop = terminal.scrollHeight;
  playBeep(900, 0.03, 0.05);
}

function handleCommand(cmd) {
  switch (cmd) {
    case 'exit':
      respondLine('Exitingâ€¦', 't-yellow');
      setTimeout(() => location.reload(), 800); // quick refresh
      break;
    case 'net user':
      respondLine('Administrator', 't-white');
      break;
    case 'ipconfig':
      respondLine('1.1.1.1', 't-white');
      break;
    case 'root':
      respondLine('bye bye', 't-red');
      startCountdownAndReload(5);
      break;
    default:
      respondError();
  }
}

function respondLine(text, cls = 't-white') {
  const terminal = document.getElementById('terminal');
  const line = document.createElement('div');
  const prompt = document.createElement('span');
  prompt.className = 'dim';
  prompt.textContent = '> ';
  const txt = document.createElement('span');
  txt.className = cls;
  txt.textContent = text;
  line.appendChild(prompt);
  line.appendChild(txt);
  terminal.insertBefore(line, document.getElementById('cmdLine'));
  terminal.scrollTop = terminal.scrollHeight;
}

function respondError() {
  respondLine('error try again later I guess', 't-red');
  screenGlitch();
  playError();
}

function startCountdownAndReload(seconds) {
  const terminal = document.getElementById('terminal');
  const line = document.createElement('div');
  const prompt = document.createElement('span');
  prompt.className = 'dim';
  prompt.textContent = '> ';
  const txt = document.createElement('span');
  txt.className = 't-yellow';
  line.appendChild(prompt);
  line.appendChild(txt);
  terminal.insertBefore(line, document.getElementById('cmdLine'));
  terminal.scrollTop = terminal.scrollHeight;

  let n = seconds;
  txt.textContent = `refreshing in ${n}â€¦`;
  const timer = setInterval(() => {
    n -= 1;
    if (n >= 0) {
      txt.textContent = `refreshing in ${n}â€¦`;
    }
    if (n < 0) {
      clearInterval(timer);
      location.reload();
    }
  }, 1000);
}
