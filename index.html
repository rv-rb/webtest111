<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>You Are Silly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 1em;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 1em;
      color: #ffffff;
    }

    input {
      padding: 0.75em;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #1e1e1e;
      color: #ffffff;
      width: 250px;
      margin-bottom: 1em;
    }

    button {
      padding: 0.75em 1.5em;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #03dac6;
      color: #000000;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00bfa5;
    }

    #result {
      margin-top: 2em;
      font-size: 2em;
      color: #ff4081;
    }

    @media (max-width: 500px) {
      input, button {
        width: 100%;
        margin-bottom: 0.5em;
      }
    }
  </style>
</head>

  <div id="result"></div>

  <script>
    function saySilly() {
      const name = document.getElementById('nameInput').value.trim();
      const result = document.getElementById('result');
      if (name) {
        result.textContent = `${name} is silly ðŸ˜œ`;
      } else {

      }
    }
  </script>
</body>
</html>
