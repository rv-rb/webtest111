    h1 {
      font-size: 2.5em; margin-bottom: 1em; color: #fff;

    button {

      box-shadow: 0 0 10px #03dac6;

    button:hover { background-color: #00bfa5; transform: scale(1.05); }
    #result {
      margin-top: 2em; font-size: 2em; color: #ff4081;
      min-height: 2em; opacity: 0; transition: opacity 0.5s ease;
    }
    #result.show { opacity: 1; }
    @media (max-width: 500px) {
      input, button { width: 100%; margin-bottom: 0.5em; }
    }
    #passwordContainer {
      display: none; flex-direction: column; align-items: center;
    }
    #terminal {
      background-color: #000; color: #0f0; font-family: monospace;
      padding: 1em; margin-top: 1em; width: 100%; max-width: 400px;
      height: 200px; overflow-y: auto; border: 2px solid #03dac6;
      display: none; text-align: left;
    }
  </style>
</head>

          terminal.innerHTML += message.charAt(i);
          i++;
          terminal.scrollTop = terminal.scrollHeight;
          setTimeout(typeChar, 30);
        } else {
          terminal.innerHTML += "<br>";
          callback();
        }
      }
      typeChar();
    }
